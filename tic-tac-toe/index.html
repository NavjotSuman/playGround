<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by navjot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <h4>MyOnlineGame</h4>
            </li>
        </ul>
    </nav>

    <div id="line"></div>

    <div class="container">
        <div class="container__left">
            <span class="box-text bb-0 br-0 "></span>
            <span class="box-text bb-0 bl-0 br-0"></span>
            <span class="box-text bb-0 bl-0 "></span>
            <span class="box-text bb-0 bt-0 br-0"></span>
            <span class="box-text bb-0 bl-0 bt-0 br-0"></span>
            <span class="box-text bb-0 bt-0 bl-0 "></span>
            <span class="box-text br-0 bt-0"></span>
            <span class="box-text br-0 bt-0 bl-0"></span>
            <span class="box-text bt-0 bl-0"></span>
        </div>
        <div class="container__right">
            <div class="headTitle">
                <h1>Welcome to my Tic-Tac-Toe</h1>
            </div>

            <div class="info">
                <div class="turnInfo">
                    <span id="first-player-span">
                        Turn of "X"
                    </span>
                </div>
                <div class="resetAll">
                    <button type="reset" id="resetButton">RESET</button>
                </div>
            </div>
            <div id="gif">
                <img src="images/excited.gif" alt="">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
